<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="toggles">
        <mat-checkbox
          (change)="filter('isSupportedInUS')"
          [(ngModel)]="filters.isSupportedInUS">Enable in US?</mat-checkbox>
        <mat-checkbox
          (change)="filter('supportsTestMode')"
          [(ngModel)]="filters.supportsTestMode">Enable test mode?</mat-checkbox>
        <mat-checkbox
          (change)="filter('random')"
          [(ngModel)]="filters.random">Random</mat-checkbox>
      </div>
      <table mat-table [dataSource]="currencies" matSort>
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
